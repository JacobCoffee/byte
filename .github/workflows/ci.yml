name: Tests And Linting

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv sync --all-extras --dev

      - name: Install prek hooks
        run: uv run prek install

      - name: Load cached prek Dependencies
        id: cached-prek-dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/prek/
          key: prek|${{ env.pythonLocation }}|${{ hashFiles('.prek-config.yaml') }}

      - name: Execute prek
        run: uv run prek run --show-diff-on-failure --color=always --all-files

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    timeout-minutes: 15
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv sync --all-extras --dev

      - name: Test
        run: uv run pytest

  build-docs:
    env:
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      DISCORD_DEV_GUILD_ID: ${{ secrets.DISCORD_DEV_GUILD_ID }}
      DISCORD_DEV_USER_ID: ${{ secrets.DISCORD_DEV_USER_ID }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
    needs:
      - validate
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Create virtual environment
        run: uv sync --all-extras --dev

      - name: Build docs
        run: uv run make docs

      - name: Save PR number
        run: |
          echo "${{ github.event.number }}" > .pr_number

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: |
            docs/_build/html
            .pr_number
          include-hidden-files: true
