name: Deploy Documentation Preview

on:
  workflow_run:
    workflows: [Tests And Linting]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' &&  github.event.workflow_run.event == 'pull_request' }}
    runs-on: ubuntu-latest
    env:
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      DISCORD_DEV_GUILD_ID: ${{ secrets.DISCORD_DEV_GUILD_ID }}
      DISCORD_DEV_USER_ID: ${{ secrets.DISCORD_DEV_USER_ID }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow_conclusion: success
          run_id: ${{ github.event.workflow_run.id }}
          path: docs-preview
          name: docs-preview

      - name: Validate and set PR number
        run: |
          PR_NUMBER=$(cat docs-preview/.pr_number)
          if ! [[ "$PR_NUMBER" =~ ^[0-9]+$ ]]; then
            echo "Invalid PR number: $PR_NUMBER"
            exit 1
          fi
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

      - name: Check if deploy token exists
        id: check_token
        run: |
          if [ -z "${{ secrets.DOCS_PREVIEW_DEPLOY_KEY }}" ]; then
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "⚠️ DOCS_PREVIEW_DEPLOY_KEY secret is not configured"
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
            echo "✅ Deploy token is configured"
          fi

      - name: Deploy docs preview
        if: steps.check_token.outputs.has_token == 'true'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs-preview/docs/_build/html
          token: ${{ secrets.DOCS_PREVIEW_DEPLOY_KEY }}
          repository-name: JacobCoffee/byte-docs-preview
          clean: false
          target-folder: ${{ env.PR_NUMBER }}
          branch: gh-pages

      - uses: actions/github-script@v7
        if: steps.check_token.outputs.has_token == 'true'
        env:
          PR_NUMBER: ${{ env.PR_NUMBER }}
        with:
          script: |
            const issue_number = process.env.PR_NUMBER
            const body = "Documentation preview will be available shortly at https://jacobcoffee.github.io/byte-docs-preview/" + issue_number

            const opts = github.rest.issues.listComments.endpoint.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
            });

            const comments = await github.paginate(opts)

            for (const comment of comments) {
              if (comment.user.id === 41898282 && comment.body === body) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id
                })
              }
            }

            await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue_number,
                  body: body,
            })

      - uses: actions/github-script@v7
        if: steps.check_token.outputs.has_token == 'false'
        env:
          PR_NUMBER: ${{ env.PR_NUMBER }}
        with:
          script: |
            const issue_number = process.env.PR_NUMBER
            const body = "⚠️ Documentation preview deployment was skipped because the `DOCS_PREVIEW_DEPLOY_KEY` secret is not configured. Please contact a repository administrator to set up the deployment token."

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: body,
            })
